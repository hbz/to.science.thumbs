<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Upload Thumbnail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" /> -->
  </head>

  <body class="bg-light">
  	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<div class="container">
    		<a class="navbar-brand">Upload Thumbnail</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>
  		</div>
	</nav>
    <div class="p-5 mb-4 rounded-3">
      <div class="container py-5">
      	<form action="/thumby" method="get">
	  		<div class="row align-middle">
				<div class="col-md-5">
		    		<label for="url">URL</label>
		    		<input type="url" name="url" class="form-control" size="50" id="url">
		   		</div>
				<div class="col-md-3">
					<label for="size">Größe (px)</label>
				    <input type="text" name="size" class="form-control" size="50" id="size" value="150">
				</div>
				<div class="col-md-3">
					<label for="refresh">Cache leeren</label>
				    <select class="form-select" name="refresh" aria-label="Cache leeren">
				    	<option value="0">Nein</option>
					    <option value="1">Ja</option>
					</select>
				</div>
			</div>
			<div class="row align-middle mt-5">
			  	<div class="col-md-5 ml-auto">
		  			<button class="btn btn-primary btn-md" type="submit">Generate Thumbnail</button>
		  			<button class="btn btn-secondary btn-md" type="reset" style="margin-left:20px !important;">Reset</button>
		  		</div>
		  	</div>
     	</form>
        
      </div>
    </div>
  
  	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
  </body>

</html>
